    x-displayName: Ambiente
    description: |
      Xepelin ofrece actualmente dos entornos. Para generar sus claves para cada entorno, por favor, póngase en contacto con nosotros a suyai@xepelin.com y envíe las especificaciones correspondientes.
      
      | Ambiente     | Proposito                                      | URL                                            |
      |--------------|------------------------------------------------|------------------------------------------------|
      | `Sandbox`    | El entorno de sandbox está dedicado a las fases de prueba y desarrollo. En este entorno, puede enviar datos de prueba a todos los endpoints. | POST https://vzx7es13n7.execute-api.sa-east-1.amazonaws.com/staging/invoices PUT https://vzx7es13n7.execute-api.sa-east-1.amazonaws.com/staging/invoices/ID |
      | `Produccion` | El entorno de producción está dedicado a interacciones en vivo con conexiones reales. | POST https://1owlwqjmrh.execute-api.sa-east-1.amazonaws.com/prod/invoices |

  - name: authentification
    x-displayName: Autentificación
    description: |
     La autentificación actualmente se realiza a través de una `api-key` insertada en el header.

